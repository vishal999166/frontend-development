<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to tables</title>
    <style>
        table{
            width: 600px;
            background-color: lightblue;
            margin-top: 20px;
            margin: left 20px;
        }
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th{
            font-size: 25px;
            padding: 16px;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            This is my Time table
        </caption>
        
        <tr>
            <td rowspan="6">Hours</td>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <!-- <th>Friday</th> -->
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>English</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>Art</td>
            <td>English</td>
            <td>Maths</td>
            <td>Science</td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: center;">Lunch Break</td>

        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>Art</td>
            <td>English</td>
            <td>Maths</td>
            <td>Science</td>
        </tr>
    </table>
</body>
</html>
