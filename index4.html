<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <style>
        #topbar{
            background-color: aqua;
            padding: 24px;
        }
        .menu-item{
            font-size: 24px;
            padding: 8px;
            font-weight: 600;
        }
        body{
            margin: 0px;
            background-color: rgb(182, 226, 242);
        }
        #List-Heading{
            font-size: 20px;
            padding-left: 10px;
        }
        .list-item{
            font-size: 20px;
        }
        .food{
            width: 400px;
            height: 300px;
        }
        .food-wrap{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="topbar">
        <span class="menu-item">Index</span>
        <span class="menu-item">Food</span>
        <span class="menu-item">About Us</span>
    </div>
    <div id="List-Heading">
        <h3>Top 5 Food Website</h3>
        <ul>
            <li><a class="list-item" href="#biryani">Biryani</a></li>
            <li><a class="list-item" href="#pizza">Pizza</a></li>
            <li><a class="list-item" href="#lasagna">Lasagna</a></li>
            <li><a class="list-item" href="#burger">Burger</a></li>
        </ul>
    </div>
    <div class="food-wrap">
        <img id="biryani" class="food" src=https://recipes.timesofindia.com/thumb/msid-54308405,width-1600,height-900/54308405.jpg alt="Biryani">
        <p>Biryani</p>
    </div>
    <div class="food-wrap">
        <img id="pizza" class="food" src="https://www.simplyrecipes.com/thmb/8caxM88NgxZjz-T2aeRW3xjhzBg=/2000x1125/smart/filters:no_upscale()/__opt__aboutcom__coeus__resources__content_migration__simply_recipes__uploads__2019__09__easy-pepperoni-pizza-lead-3-8f256746d649404baa36a44d271329bc.jpg" alt="Pizza">
        <p>Pizza</p>
    </div>
    <div class="food-wrap">
        <img id="lasagna" class="food" src="https://static.toiimg.com/thumb/55369113.cms?imgsize=392784&width=800&height=800" alt="Lasagna">
        <p>Lasagna</p>
    </div>
    <div class="food-wrap">
        <img id="burger" class="food" src="https://www.thespruceeats.com/thmb/POpuxXZ8hoq56_m7KUPcy41clvo=/2668x2001/smart/filters:no_upscale()/indian-style-burger-1957599-hero-01-266103a4bb4e4ee7b5feb4da2d2e99da.jpg" alt="Burger">
        <p>Burger</p>
    </div>
</body>
</html>
