<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project(Tables)</title>
</head>
<style>
    table{
        width: 600px;
        text-align: left;
        background-color: white;
    }
    table,
    td,
    th {
        border: 2px solid black;
        border-collapse: collapse;
        margin: auto;
        padding: 8px;
    }
    .font{
        font-weight: 600 ;
    }
    th{
        background-color: lightblue;
    }
</style>

<body style="background-color: rgb(206, 226, 233);">
    <table>
        <tr>
            <th colspan="2">Invoice #12345ABC</th>
            <th colspan="4">18 July 2019 </th>
        </tr>
        <tr>
            <td colspan="2">
                <span class="font">Pay To:</span> <br>
                The Tech Park <br>
                123 Willow Street <br>
                boulward - LA-50063
            </td>
            <td colspan="2">
               <span class="font">Customer</span> <br>
               John lark  <br>
               Dummy Apartment <br> 
               276 Main Street <br>
               boulward - LA-50063 <br>
            </td>
        </tr>
        <tr>
        <tr>
            <th>Name/Description</th>
            <th>QTY.</th>
            <th>MRP.</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>Biryani</td>
            <td>3</td>
            <td>400</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>Choclate-shake</td>
            <td>3</td>
            <td>200</td>
            <td>600</td>
        </tr>
        <tr>
            <th colspan="3">Subtotal</th>
            <td>1800</td>
        </tr>
        <tr>
            <th colspan="2">Tax</th>
            <td>10%</td>
            <td>180</td>
        </tr>
        <tr>
            <th colspan="3">Grand Total</th>
            <td>1620</td>
        </tr>
    </table>
</body>

</html>
