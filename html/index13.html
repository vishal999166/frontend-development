<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .logo {
            width: 50px;
            height: 50px;
            padding-top: 16px;
            padding-bottom: 16px;
            padding-left: 32px;
            padding-right: 32px;
            margin-left: 25px;
            text-align: center;
            /* background-color: rgb(203, 218, 223); */
        }

        #form-act {
            background-color: white;
            width: 600px;
            padding: 30px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-label {
            font-size: 18px;
            padding-bottom: 12px;
            margin-bottom: 12px;
            border: 0px;
            border-bottom: 1px solid #ccc;
            width: 100%;
        }

        #btn {
            background-color: #0056ff;
            padding-top: 12px;
            padding-bottom: 12px;
            padding-left: 24px;
            padding-right: 24px;
            color: white;
            border: none;
            margin:auto;
        }
        #social-wrap{
            background-color: rgb(197, 217, 224);
        }
        .container {
            padding-top: 50px;
            padding-bottom: 50px;
            padding-left: 73px;
            padding-right: 73px;
        }
    </style>
</head>

<body style="background-color: lightblue;" margin="0px">
    <form id="form-act">
        <h1 style="text-align: center;">Register</h1>


        <div id="social-wrap">
            <img class="logo" src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google">



            <img class="logo"
                src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"
                alt="facebook">



            <img class="logo"
                src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"
                alt="LinkedIn">



            <img class="logo" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Github">
        </div>
        <div class="container">
            <input class="input-label" type="text" name="Username" placeholder="Username">
        </div>
        <div class="container">
            <!-- <p>Email:</p> -->
            <input class="input-label" type="email" name="email" placeholder="Email">
        </div>
        <div class="container">
            <!-- <p>Password</p> -->
            <input class="input-label" type="password" name="password" placeholder="Password">
        </div>
        <div class="container">
            <!-- <p>Confirm Password</p> -->
            <input class="input-label" type="password" name="password" placeholder="Confirm Password">
        </div>
        <div>
            <input id="btn" type="submit" value="Register">
        </div>
    </form>
</body>

</html>
