<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Circle Using SVG</title>
</head>
<body>
    <svg width="200px" height="200px">
        <circle cx="100" cy="100" r="80" fill="transparent" stroke="blue" stroke-width="10px"></circle>
    </svg>
</body>
</html>
