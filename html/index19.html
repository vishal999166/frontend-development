<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create rectangle using SVG</title>
</head>
<body>
    <svg width="500px" height="600px">
        <rect width="400px" height="300px" fill="lightblue" x="20" y="20" stroke="blue" stroke-width="10px" rx="15" ></rect>
    </svg>
</body>
</html>
