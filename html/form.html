<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            text-align: center;
        }

        #form-fill {
            /* border: 1px solid black; */
            width: 300px;
            background-color: white;
            padding: 24px;
            margin-left: auto;
            margin-right: auto;
        }

        body {
            background-color: rgb(229, 243, 243);
        }

        .input-check {
            width: 100%;
            margin-bottom: 4px;
            border: 0px;
            border-bottom: 1px solid black;
            padding-top: 25px;
            padding-bottom: 4px;
            /* margin-top: 12px; */
        }

        #button {
            background-color: #0056ff;
            padding-top: 12px;
            padding-bottom: 12px;
            padding-left: 24px;
            padding-right: 24px;
            color: white;
            border: none;
            margin-left:auto;
            margin-right:auto;
        }
        .container{
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>Wanna Come To My Next Trip? Contact Me</h3>
    <form id="form-fill">
        <div class="container">
            <div>
                <p class="paragraph"> </p>
                <input class="input-check" type="text" name="name" placeholder="Full Name">
            </div>
            <div>
                <p class="paragraph"> </p>
                <input class="input-check" type="email" name="email" placeholder="Email-ID">
            </div>
            <div>
                <p class="paragraph"></p>
                <input class="input-check" type="number" name="number" placeholder="Contact NUmber">
            </div>

            <input id="button" type="submit" value="Submit">

        </div>
    </form>
</body>

</html>
